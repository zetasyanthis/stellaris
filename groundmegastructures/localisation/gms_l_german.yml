gms_black_hole_mass_panic:0 "Massenpanik"
gms_black_hole_mass_panic_desc:0 "Die Bevölkerung versucht verzweifelt wegen des schwarzen Lochs von dem Planeten zu fliehen. Unruhen und Aufstände sind an der Tagesordnung"
