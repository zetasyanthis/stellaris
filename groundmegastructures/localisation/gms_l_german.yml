#Events

ig_abh_1:0 "Künstliches Schwarzes Loch erschaffen"
ig_abh_1_desc:0 "Wir haben relativ sicheres schwarzes Loch erschaffen. Es sollte keine Probleme verursachen, da wir §Walles §!unter unserer Kontrolle haben."
ig_abh_1.option_1:0 "Gut"
gms_abh_2:0 "Katastrophe"
gms_abh_2_desc:0 "Unser schwarzes Loch auf [This.GetName] ist außer Kontrolle geraten und unsere Kontruktion ist explodiert, tötete jeden auf dem Planeten und zerstörte jedes Gebäude. Zum Glück scheint das schwarze Loch verschwunden zu sein, sodass wir den Planeten erneut kolonisieren können."
gms_abh_2.option_1:0 "Ein tragisches Schicksal"
gms_abh_2.option_2:0 "Warauf warten wir! Wir haben etwas zu tun!"
gms_abh_3:0 "Gigantische Explosion"
gms_abh_3_desc:0 "Unser schwarzes Loch auf [This.GetName] ist außer Kontrolle geraten und unsere Kontruktion ist explodiert! Zum Glück scheint das schwarze Loch verschwunden zu sein."
gms_abh_3.option_1:0 "Wir werden mit den Aufräumarbeiten beginnen"
gms_abh_4:0 "Defekt beim schwarzen Loch"
gms_abh_4_desc:0 "Es gab einen Ausfall bei der Konstruktion, welche das schwarze Loch auf [This.GetName] stabilisiert. Aber unsere hervorragenden Wissenschaftler konnten das schwarze Loch wieder stabilisieren. Wir haben beim dem Vorfall sogar mehr über das Verhalten von schwarzen Löchern gelernt. "
gms_abh_4.option_1:0 "Gut"
gms_abh_5:0 "Unruhen auf [This.GetName]"
gms_abh_5_desc:0 "Aufgrund des kürzlichen Ausfalls beim schwarzen Loch fürchtet die Bevölkerung auf [This.GetName] um ihre Sicherheit und es protestieren mehr als gewöhnlich gegen das schwarze Loch."
gms_abh_5.option_1:0 "Beruhigt sie"
gms_abh_5.response_1:0 "Unsere Wissenschaftler bewiesen ihre Kompetenz indem sie das schlimmste verhinderten und das schwarze Loch zurück unter ihre Kontrolle brachten"
gms_abh_5.option_2:0 "Schlagt die Proteste nieder"
gms_abh_5.option_3:0 "Ignoriert sie"
gms_abh_6:0 "BSchwarzes Loch verschlingt [This.GetName]"
gms_abh_6_desc:0 "Der schlimmste Fall ist eingetreten: Ein Fehler in der Stabilisierung des schwarzen Lochs befreite dies und ließ es den ganzen Planeten verschlingen"
gms_abh_7:0 "Planeten Explosion"
gms_abh_7_desc:0 "Unser Kontakt mit [This.GetName] ist abgebrochen. Scans zeigten, dass der ganze Planet explodierte, wahrscheinlich aufgrund eines Fehlers in der Kontruktion, welche das schwarze Loch stabilisierte."
gms_abh_8:0 "Communication interrupted"
gms_abh_8_desc:0 "Our contact with [This.GetName] has been interrupted. We need a science ship to reestablish our connection."
gms_abh_8.option_1:0 "Alright, send one!"
gms_abh_9:0 "Massenpanik"
gms_abh_9_desc:0 "Unsere Bemühungen die Aufstände auf [This.GetName] niederzuschlagen versagten. Millionen versuchen den Planeten zu verlassen, die Raumhäfen sind überlastet und Austände und Unruhen sind an der Tagesordnung."
gms_abh_9.option_1:0 "Evakuiert sie!"
gms_abh_9.option_2:0 "Narren! Das schwarze Loch ist ungefährlich!"
gms_abh_10:0 "Rebellion"
gms_abh_10_desc:0 "Our efforts to stabilize the situation on [This.GetName] failed. Thousands decided to risk their lives in a fight against against the government for their safety. "
gms_abh_10_desc_fanatic:0 "Our efforts to stabilize the situation on [This.GetName] failed. Thousands decided to risk their lives in a fight against against the government for their safety. Incomprehensible."
gms_abh_10.option_1:0 "Enttäuschend"
gms_abh_10.option_2:0 "Lasst sie für ein Gerücht sterben, wenn es das ist, was sie wollen! Das Schwarze Loch ist ungefährlich!"
gms_abh_operate_safer:0 "Geht ab jetzt endlich mal vorsichtiger vor!"
gms_alarming:0 "Alarmierend"
DISTURBING:0 "Beunruhigend"

