 # Starbase Buildings
 sm_pulsar_hole_observatory:0 "Pulsar Observatory"
 sm_pulsar_hole_observatory_desc:0 "By building a specialized science facility dedicated to studying a pulsar, our empire will surely be able to see improvements in our understanding of Engineering.\n"
 requires_pulsar:0 "§RRequires a §YPulsar§! in the system.§!"
 sm_protostar_observatory:0 "Protostar Observatory"
 sm_protostar_observatory_desc:0 "By building a specialized science facility dedicated to studying a young star system, our scientists can collect data on planet and star formation, improving our understanding of Physics.\n"
 requires_protostar:0 "§RRequires a §YProtostar$§! or §YProtoplanetary Disk$§! in the system.§!"
 sm_climate_control:0 "Atmospheric Manipulator"
 sm_climate_control_desc:0 "Through careful manipulation of planetary weather patterns, planets in this system can be made more habitable."
 sm_customs_office:0 "Interstellar Customs Office"
 sm_customs_office_desc:0 "This port of entry into our empire will allow us to more effectively regulate interstellar trade and tourism through our borders."
 sm_customs_office_criminal:0 "Syndicate Customs Office"
 sm_customs_office_criminal_desc:0 "From this disguised office complex, our syndicate operatives can monitor and coordinate nearby syndicate activity."
 requires_neighbor_with_open_borders:0 "§RRequires system neighbors a country with whom we have a commercial pact.§!"
 requires_neighbor_not_gestalt:0 "§RRequires system neighbors a country that has one of our branch offices on one of their planets.§!"
 sm_starbase_fortifications:0 "Stellar Fortifications"
 sm_starbase_fortifications_desc:0 "This dedicated section reinforces the starbase with new armor and shield generators, greatly increasing the station's defensive capacity."
 
